<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khẹc Khẹc</title>
  <style>
    /* Background gradient hoạt hình */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Gradient với nhiều màu sắc */
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Một vài hiệu ứng animation cho tiêu đề */
    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5em;
      margin-top: 40px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .switch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .switch-item {
      display: flex;
      align-items: center;
      margin: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: slideIn 1s ease;
    }
    .switch-label {
      margin-right: 10px;
      font-size: 16px;
      width: 300px;
      text-align: left;
      color: #333;
    }
    /* CSS cho switch (toggle) */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>Love diu 3000</h1>
  <div class="switch-container">
    <div class="switch-item">
      <span class="switch-label">Yêu em ☆*: .｡. o(≧▽≦)o .｡.:*☆</span>
      <label class="switch">
        <input type="checkbox" id="btn1">
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-item">
      <span class="switch-label">Chấp nhận bỏ qua việc em say xỉn với trai, sờ mó thân thể, ngủ lại nhà khác... <br>(￣﹃￣)</span>
      <label class="switch">
        <input type="checkbox" id="btn2">
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-item">
      <span class="switch-label">Chỉ có trong mơ (¬‿¬)</span>
      <label class="switch">
        <input type="checkbox" id="btn3">
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-item">
      <span class="switch-label">Yêu em gái (●'◡'●)</span>
      <label class="switch">
        <input type="checkbox" id="btn4" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');
    const btn4 = document.getElementById('btn4');

    // Hàm kiểm tra trạng thái của switch (true: ON, false: OFF)
    function getState(btn) {
      return btn.checked;
    }

    // Hàm đặt trạng thái cho switch
    function setState(btn, state) {
      btn.checked = state;
    }

    // Các hàm xử lý logic riêng cho mỗi switch

    function updateButton_4() {
        if (!getState(btn4)) {
            if (getState(btn3)) return;
            if (getState(btn1)) {
                setState(btn2, false);
            }
        }
    }

    function updateButton_3() {
        if (!getState(btn3)) {
            if (getState(btn4)) return;
            if (getState(btn1)) {
                setState(btn2, false);
            }
        }
    }

    function updateButton_2() {
        if (getState(btn2)) {
            if (getState(btn3) || getState(btn4)) return;
            setState(btn1, false);
        }
    }

    function updateButton_1() {
      if (getState(btn1)) {
        if (getState(btn3) || getState(btn4)) return;
        setState(btn2, false);
      }
    }

    // Gán sự kiện cho switch thay vì button, dùng sự kiện "change"
    btn1.addEventListener('change', function() {
      updateButton_1();
    });

    btn2.addEventListener('change', function() {
      updateButton_2();
    });

    btn3.addEventListener('change', function() {
      updateButton_3();
    });

    btn4.addEventListener('change', function() {
      updateButton_4();
    });
  </script>
</body>
</html>
